<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Space Invaders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="score select-none">
      <p class="score-position">
        <span>Score:</span> <span id="scoreEl">0</span>
      </p>
      <canvas></canvas>
    </div>

    <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div>
          <button class="bg-blue-500 text-white w-full py-3 rounded-full" id="startGameBtn" type="button" name="button">Start Game</button>
        </div>
      </div>
    </div>

    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
